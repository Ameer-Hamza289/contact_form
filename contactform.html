<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/contact.css">
    <title></title>
  </head>
  <body>

    <header class="head">
      <h1 class="head">Contact</h1>
      <p class="head">Please fill the text in all fields below</p>
    </header>
    <main>
<div class="contact">
      <label for="">Name:</label>
      <input type="text" name="" value="" placeholder="Enter your name"><br><br>
      <label for="">Your Email:</label>
      <input type="email" name="" value="" placeholder="abc@gmail.com"><br><br>
      <label for="">Your Massage:</label>
      <textarea name="name" rows="8" cols="80" placeholder="Enter your message..."></textarea><br><br>
      <label for="">Subject:</label>
      <input type="text" name="" value="Job Inquiry"><br>
      <p>Tick the checkbox and press submit button</p>
      <input type="checkbox" name="" value="">

</div>
    </main>
    <footer>
      <div class="foot">
<input type="button" name="" value="Submit">
      </div>
    </footer>


  </body>
</html>
